        <a id="EmployeesModal-btn" class="LinkToModal">Employees</a>

    <h1 class="WelcomeToPanel">Welcome:</h1>
    <table class="VacanciesTable">

    <button class="addVacancies"> Add Vacancy</button>


    <div class="PopUpAddVacancyWindow-Behind">
        <div class="PopUpAddVacancyWindow">
            <div class="PopUpAddVacancyWindow-body">
                <label for="SelectModel">Select a Model:</label>
                <select id="SelectModel">
                    <option>SelectVacancy</option>
                </select>
                <br>
                <label for="VacTitle">Insert a title</label>
                <input type="text" id="VacTitle">
                <br>
                <label for="SetDate">Set a end Date</label>
                <input type="date" id="SetDate">

            </div>
            <div class="PopUpAddVacancyWindow-body2">
                <textarea value="this is a textarea" id="VacancyDesc" placeholder="Place Description"></textarea>
                <br />
                <button id="ExitFromVacancyWindow">X</button>
                <button id="EditVacancyButton">SaveEditing</button>
                <button id="DeleteVacancyButton">DeleteVacancy</button>
                <button id="AddVacancyButton">AddVacancy</button>

            </div>
        </div>
    </div>

    <div class="PopUpEditHiringWindow-Behind">
        <div class="PopUpEditHiringWindow">
            <div class="PopUpEditHiringWindow-body">
                <button id="CandidatStatus">Status</button>
                <br />
                <label for="ShowCandidatInfo" class="CandidatName">Candidat Name</label>
                <button id="ShowCandidatInfo">ShowInfo</button>
                <button id="ShowCandidatCV">ShowCV</button>
                <br />
                <label class="CandidatEditedBy">Who edited</label>
                <label class="CandidatSelectedVacancy">Selected Vacancy</label>
                <br />
                <label class="CandidatLastEdit">Last Edited Date</label>
            </div>
            <div class="PopUpEditHiringWindow-body2">
                <hr />
                <textarea value="this is a textarea" id="HiringDesc" placeholder="Place Description"></textarea>
                <br />
                <button id="ExitFromHiringWindow">X</button>
                <button id="EditHiringButton">SaveEditing</button>
                <button id="DeleteHiringButton">DeleteCandidat</button>
            </div>
        </div>
        <div class="PopUpCandidatInfoWindow">
            <button id="ExitFromCandidatInfoWindow">X</button>
            <br />
            <br />
            <label>Wiew Info</label>
            <label class="CandidatNameWithSurname">Name/Surname</label>
            <br />
            <label class="CandidatEmail">Email</label>
            <br />
            <label class="CandidatPhone">Phone</label>
        </div>
    </div>
